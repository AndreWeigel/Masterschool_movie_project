<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>Movie Library</h1>
</div>
<div>
    <ol class="movie-grid">
        <ul class="movie-grid">

            <li class="movie-card">
                <div class="movie-card__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BNDExODk1MTktNzRiYS00MWEyLTgyOWItYTI1OWY4NzI1NDM2XkEyXkFqcGc@._V1_SX300.jpg" alt="Being John Malkovich" style="width:100px;">
                    <p class="movie-title">Being John Malkovich</p>
                    <p class="movie-year">(1999)</p>
                   
                </div>
            </li>
            
            <li class="movie-card">
                <div class="movie-card__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BNzIwZWFlZTMtMjI4ZC00NmRiLWEyNDctMTk5MjE2N2QxM2QxXkEyXkFqcGc@._V1_SX300.jpg" alt="Single Blog" style="width:100px;">
                    <p class="movie-title">Single Blog</p>
                    <p class="movie-year">(2007)</p>
                   
                </div>
            </li>
            
            <li class="movie-card">
                <div class="movie-card__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BNzQxNTIyODAxMV5BMl5BanBnXkFtZTgwNzQyMDA3OTE@._V1_SX300.jpg" alt="Moonlight" style="width:100px;">
                    <p class="movie-title">Moonlight</p>
                    <p class="movie-year">(2016)</p>
                   
                </div>
            </li>
            
            <li class="movie-card">
                <div class="movie-card__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BYTA1ZTIxZDUtNGFjYS00YTc5LTgzNDMtZWNjYjBlMzI2OTk3XkEyXkFqcGc@._V1_SX300.jpg" alt="Fantastic Mr. Fox" style="width:100px;">
                    <p class="movie-title">Fantastic Mr. Fox</p>
                    <p class="movie-year">(2009)</p>
                   
                </div>
            </li>
            
            <li class="movie-card">
                <div class="movie-card__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BNjAzODViNGEtMjBkYi00N2U5LWJjNjAtY2U0MGJhZTEwOTU0XkEyXkFqcGc@._V1_SX300.jpg" alt="Princess Mononoke" style="width:100px;">
                    <p class="movie-title">Princess Mononoke</p>
                    <p class="movie-year">(1997)</p>
                   
                </div>
            </li>
            
            <li class="movie-card">
                <div class="movie-card__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BMTczNTI2ODUwOF5BMl5BanBnXkFtZTcwMTU0NTIzMw@@._V1_SX300.jpg" alt="Iron Man" style="width:100px;">
                    <p class="movie-title">Iron Man</p>
                    <p class="movie-year">(2008)</p>
                   
                </div>
            </li>
            
</ul>
    </ol>
</div>
</body>
</html>
